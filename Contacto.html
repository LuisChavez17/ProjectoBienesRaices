    <h1 class="FW-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="img-principal">

    <main class="seccion container contenido-centrado">
        <h2 class="FW-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su Nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Ingrese un Correo Electronico" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Ingrese un numero de telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje">Escribe un texto</textarea>
                <!-- <input name="" id="mensaje" cols="30" rows="10" placeholder="Ingrese texto"> -->
            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10" step="2">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <!-- <p>Elija del meun</p> ESTE CODOGO TE PREMITE SELECCIONAR VARIAS OPCIENES A ALA VEZ
                <input type="checkbox" name="orden" value="hamburguesa">Hamburguesa
                <input type="checkbox" name="orden" value="papas">Papas
                <input type="checkbox" name="orden" value="cervesa">Cervesa -->

                <P>Si eligio telefono elija la fecha y hora</P>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">

                <!-- <input type="password">
                <input type="search">
                <input type="url"> -->
            </fieldset>
            <input type="submit" value="Enviar" class="boton color-boton">
        </form>
